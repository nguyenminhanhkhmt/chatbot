  <script>
    function checkEnter(event) {
    // Kiểm tra nếu người dùng nhấn phím Enter (key code 13)
      if (event.key === "Enter") {
        send();  // Gọi hàm gửi khi nhấn Enter
      }
    }
    async function send() {
      const message = document.getElementById('input').value;
      document.getElementById('input').value = "";

      document.getElementById('chat-box').innerHTML += `<div style="text-align: right; margin-left: 100px;"><b>Bạn:</b> ${message}</div>`;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          session_id: "demo-session",
          messages: [{"role": "user", "content": message}]
        })
      });

      const data = await response.json();
      document.getElementById('chat-box').innerHTML += `<div style="text-align: left; margin-right: 100px;"><b>Bot:</b> ${data.response}</div>`;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chat bubble script -->
  <script>
    function checkEnter(event) {
      if (event.key === "Enter") send();
    }

    async function send() {
      const inputEl = document.getElementById('input');
      const msg = inputEl.value.trim();
      if (!msg) return;
      inputEl.value = "";

      const chatBox = document.getElementById('chat-box');

      // Thêm tin của user
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = msg;
      chatBox.appendChild(userBubble);

      // Gọi API
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          session_id: "demo-session",
          messages: [{role:"user",content:msg}]
        })
      });
      const data = await res.json();

      // Thêm tin của bot
      const botBubble = document.createElement('div');
      botBubble.className = 'chat-bubble bot';
      botBubble.textContent = data.response;
      chatBox.appendChild(botBubble);

      // Cuộn xuống cuối
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

<body>
  

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- —— Chỉ 1 khối script duy nhất —— -->
  <script>
    function send() {
      const inputEl = document.getElementById('input');
      const msg = inputEl.value.trim();
      if (!msg) return;
      inputEl.value = "";

      const chatBox = document.getElementById('chat-box');

      // user
      const u = document.createElement('div');
      u.className = 'chat-bubble user';
      u.textContent = msg;
      chatBox.appendChild(u);

      // gọi API
      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          session_id: "demo-session",
          messages: [{role:"user",content:msg}]
        })
      })
      .then(r => r.json())
      .then(data => {
        const b = document.createElement('div');
        b.className = 'chat-bubble bot';
        b.textContent = data.response;
        chatBox.appendChild(b);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
