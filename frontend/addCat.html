<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Thêm danh mục</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Style riêng -->
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; }
    .container { max-width: 900px; }
    .card-header { background-color: #ffffff; }
    .btn-outline-success { border-color: #28a745; color: #28a745; }
    .btn-outline-success:hover { background-color: #28a745; color: #fff; }
    .table-hover tbody tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <!-- Menu điều hướng -->
  <div id="menuContainer"></div>
  <script>
    fetch('/menu.html')
      .then(r => r.text())
      .then(html => document.getElementById('menuContainer').innerHTML = html);
  </script>

  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <!-- Form thêm danh mục -->
        <form id="danhmucForm" class="input-group" style="max-width: 50%;">
          <input id="danhmucInput" type="text" class="form-control" placeholder="Nhập tên danh mục" required>
          <button class="btn btn-outline-success" type="submit" title="Thêm danh mục">
            <i class="bi bi-plus-lg"></i>
          </button>
        </form>
        <!-- Tìm kiếm danh mục -->
        <div class="input-group" style="max-width: 30%;">
          <input id="searchCategory" type="text" class="form-control" placeholder="Tìm kiếm…">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        </div>
      </div>
      <div class="table-responsive">
        <table id="danhmucTable" class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:5%;">ID</th>
              <th>Tên Danh mục</th>
              <th style="width:15%;">Hành động</th>
            </tr>
          </thead>
          <tbody id="danhmucTableBody">
            <!-- JS sẽ chèn 9 danh mục từ SQL vào đây -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main script: load SQL and bind events -->
  <script src="/main.js"></script>

  <script>
// Tìm kiếm client-side
document.getElementById('searchCategory').addEventListener('input', function() {
  const kw = this.value.toLowerCase();
  document.querySelectorAll('#danhmucTableBody tr').forEach(tr => {
    const text = tr.children[1].textContent.toLowerCase();
    tr.style.display = text.includes(kw) ? '' : 'none';
  });
});
</script>

</body>
</html>
